<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign In to reggcomputers">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="signinform.css">
    <style>
        input[type=text], input[type=password], input[type=email] {
            width: 30%;
            margin: 8px 0px;
            padding: 14px 25px;
            display: inline-block;
            border: 3px solid rgb(247, 163, 163);
            box-sizing: border-box;
        }
        textarea {
            width: 70%;
            margin: 8px 0px;
            padding: 14px 25px;
            display: inline-block;
            border: 3px solid rgb(247, 163, 163);
            box-sizing: border-box;
        }
    </style>
</head>
<body style="font-family: 'Times New Roman', Times, serif; background-color: blueviolet;">
    <h1 style="text-align: center;">CUSTOMERS SIGN IN FORM</h1>
    <br>
    <form style="border: 7px solid gray;">
        <div style="padding: 25px; background-color: aquamarine;">
            <label>First Name:</label>
            <input type="text" name="First Name" placeholder="First Name" maxlength="20">
            <br>
            <br>
            <label>Middle Name:</label>
            <input type="text" name="Middle Name" placeholder="Middle Name" maxlength="20">
            <br>
            <br>
            <label>Last Name:</label>
            <input type="text" name="Last Name" placeholder="Last Name" maxlength="20">
            <br>
            <br>
            <label>User Name:</label>
            <input type="text" name="User Name" placeholder="User Name" maxlength="15">
            <Br>
            <br>
            <label>Password:</label>
            <input type="password" name="password" maxlength="10">
            <br>
            <br>
            <label>Gender:</label>
            <br>
            <input type="radio" name="Male"> Male
            <input type="radio" name="Female"> Female
            <br>
            <br>
            <label>Phone Number:</label>
            <input type="text" name="country code" value="+234" maxlength="14">
            <br>
            <br>
            <label>Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <label>Password:</label>
            <input type="password" id="pass" name="pass" maxlength="10">
            <br>
            <br>
            <label>Re-enter Password:</label>
            <input type="password" id="pass" name="pass" maxlength="10">
            <br>
            <br>
            <label>Choice of Gadgets:</label>
            <br>
            <input type="radio" name="Laptop"> Laptop
            <input type="radio" name="Mouse"> Mouse
            <input type="radio" name="Desktop"> Desktop
            <input type="radio" name="Keyboard"> Keyboard
            <input type="radio" name="Phone"> Phone
            <br>
            <br>
            <label>Description:</label>
            <br>
            <textarea rows="15" cols="60" name="description">
    
            Enter description on gadget of your choice
    
            </textarea>
            <br>
            <br>
            <label>Address for delivery:</label>
            <br>
            <textarea rows="10" cols="65" name="Address for delivery">
    
            Enter your home/location address here
                
            </textarea>
            <br>
            <br>
            <input type="button" value="submit">
            <br>
            <br>
            <a href="reggcomputers.html">Back to Home Page</a>
        </div>
    </form>
</body>
</html>
